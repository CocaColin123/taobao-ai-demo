<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>淘宝问大家 AI赋能版演示</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Vue.js 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        /* 基础设置 */
        body { background-color: #1a1a1a; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; overflow: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* 淘宝橙视觉体系 */
        .tb-gradient { background: linear-gradient(90deg, #ff9000 0%, #ff5000 100%); }
        .tb-text-gradient { 
            background: linear-gradient(90deg, #ff9000 0%, #ff5000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* 动画：AI呼吸灯 */
        @keyframes pulse-orange {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.02); }
        }
        .animate-pulse-fast { animation: pulse-orange 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

        /* 动画：页面切换 */
        /* 容器需要相对定位，内容绝对定位以实现重叠过渡 */
        .page-container { position: relative; width: 100%; height: 100%; overflow: hidden; }
        
        .slide-left-enter-active, .slide-left-leave-active,
        .slide-right-enter-active, .slide-right-leave-active {
            transition: all 0.3s ease-out;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #f3f4f6; /* 保持背景色防止透视 */
        }

        /* 前进：新页面从右边进，旧页面往左边退 */
        .slide-left-enter-from { transform: translateX(100%); box-shadow: -5px 0 15px rgba(0,0,0,0.1); }
        .slide-left-leave-to { transform: translateX(-20%); opacity: 0.8; }

        /* 后退：新页面从左边浮现(其实是原位)，旧页面往右边滑出 */
        .slide-right-enter-from { transform: translateX(-20%); opacity: 0.8; z-index: -1; }
        .slide-right-leave-to { transform: translateX(100%); z-index: 10; box-shadow: -5px 0 15px rgba(0,0,0,0.1); }

        /* 列表加载动画 */
        .animate-fade-in-up { animation: fadeInUp 0.5s ease-out forwards; opacity: 0; transform: translateY(10px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        
        /* 解决iOS底部安全区 */
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body>

    <div id="app" class="relative max-w-md mx-auto bg-gray-100 h-screen overflow-hidden shadow-2xl">
        
        <!-- 页面切换容器 -->
        <div class="page-container">
            <transition :name="transitionName">
                <component :is="currentViewComponent" 
                           v-bind="currentProps" 
                           @navigate="navigate" 
                           @toast="showToast"
                           :key="currentView">
                </component>
            </transition>
        </div>

        <!-- 全局 Toast -->
        <transition name="fade">
            <div v-if="toast.visible" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-black/80 text-white px-5 py-4 rounded-xl text-sm z-[999] text-center w-4/5 max-w-xs backdrop-blur-md flex flex-col items-center gap-3 shadow-2xl">
                <i v-if="toast.icon" :class="toast.icon" class="text-3xl text-orange-500"></i>
                <span class="font-medium">{{ toast.message }}</span>
            </div>
        </transition>

    </div>

    <script>
        const { createApp, ref, computed, reactive, onMounted } = Vue;

                    </div>

                                    <span class="absolute -left-1 top-1/2 -mt-1 w-2 h-2 bg-white rounded-full"></span>

                                    <span class="absolute -right-1 top-1/2 -mt-1 w-2 h-2 bg-white rounded-full"></span>
                                </span>
                            </div>

                <!-- ★★★ 核心交互：问大家入口 ★★★ -->
                <div class="bg-white rounded-2xl mx-2 mb-3 p-3 shadow-sm cursor-pointer active:bg-gray-50 transition-colors duration-200"

                    <!-- AI 动态分析框 -->

                                </p>
                            </div>

                </div>

                <!-- 评价预览 (填充页面长度) -->
                <div class="bg-white p-4 rounded-2xl mx-2 mb-3">
                     <div class="flex justify-between items-center mb-3">
                        <h2 class="font-bold text-base text-gray-900">评价 (2万+)</h2>
                        <div class="text-orange-500 text-xs">查看全部 <i class="fa-solid fa-chevron-right text-[10px]"></i></div>
                    </div>
                    <div class="flex gap-2 overflow-x-auto no-scrollbar mb-4">
                        <span class="bg-orange-50 text-gray-700 text-xs px-3 py-1.5 rounded-full whitespace-nowrap">质量很好 (1023)</span>
                        <span class="bg-gray-100 text-gray-700 text-xs px-3 py-1.5 rounded-full whitespace-nowrap">上脚超酷 (820)</span>
                        <span class="bg-gray-100 text-gray-700 text-xs px-3 py-1.5 rounded-full whitespace-nowrap">有点磨脚 (45)</span>
                    </div>
                    <div class="space-y-4">
                        <div class="flex items-start gap-3">
                            <div class="w-8 h-8 rounded-full bg-gray-200 overflow-hidden"><img src="https://randomuser.me/api/portraits/women/44.jpg" class="w-full h-full"></div>
                            <div class="flex-1 border-b border-gray-50 pb-3">
                                <div class="text-gray-500 text-xs mb-1 flex justify-between"><span>t***1</span> <span class="text-gray-300">2023.10.24</span></div>
                                <div class="text-gray-800 text-sm line-clamp-2 mb-2">真的偏大！听了问大家的建议买了小半码，非常合脚。</div>
                                <div class="flex gap-2"><div class="w-20 h-20 bg-gray-100 rounded-lg overflow-hidden"><img src="https://images.unsplash.com/photo-1600185365926-3a2ce3cdb9eb?w=200" class="w-full h-full object-cover"></div></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 底部留白 (防止遮挡) -->
                <div class="h-24 w-full"></div>
            </div>

            <!-- 底部固定操作栏 -->
            <div class="absolute bottom-0 w-full bg-white border-t border-gray-100 px-2 py-2 pb-safe z-50 flex items-center gap-2">
                <div class="flex gap-5 px-4 text-[10px] text-gray-500">
                    <div class="flex flex-col items-center gap-0.5"><i class="fa-solid fa-shop text-lg"></i>店铺</div>
                    <div class="flex flex-col items-center gap-0.5"><i class="fa-regular fa-comment-dots text-lg"></i>客服</div>
                    <div class="flex flex-col items-center gap-0.5"><i class="fa-regular fa-star text-lg"></i>收藏</div>
                </div>
                <div class="flex-1 flex h-10 rounded-full overflow-hidden font-bold text-sm text-white shadow-lg shadow-orange-500/20 mx-2">
                    <div class="flex-1 bg-gradient-to-r from-yellow-400 to-orange-400 flex items-center justify-center">加入购物车</div>
                    <div class="flex-1 tb-gradient flex items-center justify-center">立即购买</div>
                </div>
            </div>
            `,
            data() { return { isAnalyzing: true, scrollY: 0 } },
            mounted() {
                setTimeout(() => { this.isAnalyzing = false; }, 1200);
                const el = this.$el; // 获取根元素
                if(el) {
                    el.addEventListener('scroll', (e) => { this.scrollY = e.target.scrollTop; });
                }
            }
        };

        // =================================================================
        // 组件 2: 问大家详情页 (AskEveryone)
        // =================================================================
        const AskEveryone = {
            template: `
            <div class="flex flex-col h-full bg-gray-50">
                <!-- 顶部 Header -->
                <div class="bg-white px-4 pt-safe pb-3 flex items-end gap-3 shadow-sm shrink-0 z-20 h-20">
                    <i class="fa-solid fa-arrow-left text-gray-800 text-xl cursor-pointer p-2 -ml-2 -mb-2" 
                       @click="$emit('navigate', 'ProductHome', 'back')"></i>
                    <div class="flex-1 text-center pr-6 mb-0.5">
                        <h2 class="font-bold text-lg">问大家</h2>
                    </div>
                    <i class="fa-solid fa-magnifying-glass text-gray-800 text-lg mb-1"></i>
                </div>

                        <div class="absolute top-0 right-0 w-32 h-32 bg-orange-50 rounded-bl-full opacity-50 pointer-events-none"></div>

                        <div class="flex items-center justify-between mb-5 relative z-10">
                            <div class="flex items-center gap-2">
                                <div class="bg-gradient-to-r from-orange-500 to-red-500 text-white text-[10px] px-2 py-1 rounded-lg font-bold shadow-sm flex items-center gap-1">
                                    <i class="fa-solid fa-wand-magic-sparkles"></i> AI 总结
                                </div>
                                <span class="text-xs text-gray-400">已分析 3245 条问答</span>
                            </div>
                            <div class="text-xs text-gray-300">更新于今日</div>
                        </div>

                        <div class="space-y-4 relative z-10">
                            <!-- 总结点 1: 尺码 -->
                            <div class="flex gap-3 group cursor-pointer" @click="filterType('size')">

                                <div class="flex-1">
                                    <p class="text-sm font-bold text-gray-800 group-hover:text-orange-600 transition-colors">尺码明显偏大</p>
                                    <p class="text-xs text-gray-500 mt-1 leading-relaxed">
                                        数据占比 90% · 建议拍小半码，脚瘦拍小一码。
                                        <span class="text-orange-500 underline ml-1">看相关问答 ></span>
                                    </p>
                                </div>
                            </div>
                            
                            <div class="h-px bg-gray-50 w-full"></div>

                            <!-- 总结点 2: 舒适度 -->

                                <div class="w-6 h-6 rounded-full bg-gray-100 text-gray-500 flex items-center justify-center text-xs font-black shrink-0 mt-0.5">2</div>

                            <div class="h-px bg-gray-50 w-full"></div>

                            <!-- 总结点 3: 缺陷 -->

                                    <p class="text-sm font-bold text-gray-800">通病：易折痕/易氧化</p>
                                    <p class="text-xs text-gray-500 mt-1 leading-relaxed">

                    <!-- 问答列表 -->

            `,
